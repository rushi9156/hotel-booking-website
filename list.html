	<link href="/styles/list.css" rel="stylesheet">

	<div class="co">

			<a href="index.html"><img alt="logo" height="200" src="assests/images/logo.png" width="150"></a>

		</div>
		<div class="content">
			<main>

					<li class="nav-item" role="presentation">

					</li>
					<li class="nav-item" role="presentation">

					</li>
				</ul>
				<div class="tab-content" id="pills-tabContent">
					<div aria-labelledby="pills-home-tab" class="tab-pane fade show active" id="pills-home" role="tabpanel">
						<div class="cards">
							<div class="card-one">
								<a href="detail.html"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></a>
								<div class="link_change">
									<a href="detail.html">
									<h1>Radisson Blu Hotel</h1></a> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i>
									<p>New Delhi</p>
								</div>
							</div><!-- 2 image element -->
							<div class="card-one">
								<div class="two">
									<a href="detail.html"><img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"></a>
									<div class="link_change_one">
										<a href="detail.html">
										<h1>The Lalit New Delhi</h1></a> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star-half-o" id="star"></i> <i aria-hidden="true" class="fa fa-star"></i>
										<p>New Delhi</p>
									</div>
								</div>
							</div><!-- 3rd img -->
							<div class="card-one">
								<a href="detail.html"><img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"></a>

									<a href="detail.html">
									<h1>Taj Palace</h1></a> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star" id="star"></i> <i aria-hidden="true" class="fa fa-star"></i>
									<p>New Delhi</p>
								</div>
							</div>

					<div aria-labelledby="pills-profile-tab" class="tab-pane fade" id="pills-profile" role="tabpanel"><img alt="Map View" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"></div>
				</div>
			</main>
		</div>
		<footer>
			<div id="contact-us">
				<button class="btn btn-info btn-sm" data-target="#contact-us-modal" data-toggle="modal" type="button">Contact Us</button>
			</div>

			</div>
		</footer>

	<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="login-modal" role="dialog" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Please Login</h5><button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<label>Username:</label>&nbsp; <input class="form-control" placeholder="Enter Username" required="" type="text"><br>
						<label>Password:</label>&nbsp; <input class="form-control" placeholder="Enter Password" required="" type="password">
					</form>
				</div>
				<div class="modal-footer justify-content-center">
					<button class="btn btn-primary" data-dismiss="modal" type="button">Login</button>
				</div>
			</div>
		</div>
	</div><!-- Contact-us-Modal -->
	<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="contact-us-modal" role="dialog" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Get in touch</h5><button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						Thank you for reaching out!!!<br>
						Please enter your email and we will get back to you.<br>
						<br>
						<label>Email:</label> <input placeholder="Enter your email id" type="email">
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal" type="button">Submit</button>
				</div>
			</div>
		</div>
	</div>

</html>
